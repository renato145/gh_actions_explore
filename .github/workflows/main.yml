name: Build and release
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'news_scrapper/**'
  # schedule:
  #   - cron: '*/10 * * * *'

jobs:
  debug:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch'
    steps:
      - name: see payload
        run: echo "$PAYLOAD"
        env:
          PAYLOAD: ${{ toJSON(github.event) }}

  build:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build binary
        run: |
          cd news_scrapper
          cargo build --release --all-features
          mv target/release/news_scrapper ../scrapper
      - id: getRelease
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: renato145/gh_actions_explore
          excludes: prerelease, draft
      - name: Upload binary
        run: |
          echo "$RELEASE_DATA"
          echo "${{ steps.getRelease.outputs.release }}"
        env:
          RELEASE_DATA: ${{ steps.getRelease.outputs.release }}

